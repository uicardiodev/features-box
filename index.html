<html>
  <head>
    <title>Feature Box</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="./scss/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
  </head>
  <body>

    <div id="wrapper">
      <div id="body">
        <div class="content">
          <div class="iconHolder">
            <img class="circles rotate-0" src="./img/circles.svg" alt="">

            <img class="icon active" id="icon-1" src="./img/icons/icon-1.svg" alt="">
            <img class="icon" id="icon-2" src="./img/icons/icon-2.svg" alt="">
            <img class="icon" id="icon-3" src="./img/icons/icon-3.svg" alt="">
            <img class="icon" id="icon-4" src="./img/icons/icon-4.svg" alt="">
          </div>
          <div class="infoHolder">
            <div id="info-1" class="info active">
              <h2>Chocolate Ice Cream</h2>
              <p>Phasellus suscipit in purus pellentesque laoreet. Mauris volutpat metus eget elementum sagittis. </p>
            </div>
            <div id="info-2" class="info">
              <h2>Vanilla</h2>
              <p>This is something you can change</p>
            </div>
            <div id="info-3" class="info">
              <h2>Smoothy</h2>
              <p>Cool guys never stops learning</p>
            </div>
            <div id="info-4" class="info">
              <h2>Ding Dong</h2>
              <p>Oops this is cool man</p>
            </div>
            
          </div>
        </div>
      </div>
      <div id="footer">
        <a id="prevBtn" class="hide" href="#0">Prev</a>
        <div></div>
        <a id="nextBtn" href="#0">Next</a>
      </div>
    </div>

    <!-- Include the scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
